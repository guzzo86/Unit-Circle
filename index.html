<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Circle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="unitCircle" width="600" height="600"></canvas>
        <div class="info">
            <p>Angle(θ): <input type="text" id="angleInput" value="0.00"></p>
            <p>sin(θ): <input type="text" id="sinValue" readonly> sec(θ): <input type="text" id="secValue" readonly></p>
            <p>cos(θ): <input type="text" id="cosValue" readonly> csc(θ): <input type="text" id="cscValue" readonly></p>
            <p>tan(θ): <input type="text" id="tanValue" readonly> cot(θ): <input type="text" id="cotValue" readonly></p>
            <br>
            <p>sin(θ) = x</p>
            <p>cos(θ) = y</p>
            <p>tan(θ) = sin(θ) / cos(θ)</p>
            <p>sec(θ) = 1 / cos(θ)</p>
            <p>csc(θ) = 1 / sin(θ)</p>
            <p>cot(θ) = cos(θ) / sin(θ)</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
