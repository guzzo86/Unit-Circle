<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Circle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="unitCircle" width="600" height="600"></canvas>
        <div class="info">
            <p>Angle (Â°): <input type="text" id="angleInput" value="0"></p>
            <p>Sin: <input type="text" id="sinInput" value="0"></p>
            <p>Cos: <input type="text" id="cosInput" value="1"></p>
            <p>Tan: <input type="text" id="tanInput" value="0"></p>
            <p>Sec: <input type="text" id="secInput" value="1"></p>
            <p>Csc: <input type="text" id="cscInput" value="Infinity"></p>
            <p>Cot: <input type="text" id="cotInput" value="Infinity"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
