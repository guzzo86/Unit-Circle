<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Circle with Trigonometric Values</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="unitCircle" width="600" height="600"></canvas>
        <div class="info">
            <p>Angle (θ): <input type="number" id="angleInput" value="0" step="0.01" />°</p>
            <p>sin(θ): <input type="number" id="sinInput" value="0" step="0.01" /></p>
            <p>cos(θ): <input type="number" id="cosInput" value="1" step="0.01" /></p>
            <p>tan(θ): <input type="number" id="tanInput" value="0" step="0.01" /></p>
            <p>sec(θ): <input type="number" id="secInput" value="1" step="0.01" /></p>
            <p>csc(θ): <input type="number" id="cscInput" value="Infinity" step="0.01" /></p>
            <p>cot(θ): <input type="number" id="cotInput" value="Infinity" step="0.01" /></p>
            
            <!-- Add formulas below cot -->
            <div class="formulas">
                <p>sin(θ) = ±√(1 - cos²(θ))</p>
                <p>cot(θ) = cos(θ) / sin(θ)</p>
                <p>sec(θ) = 1 / cos(θ)</p>
                <p>csc(θ) = 1 / sin(θ)</p>
                <p>tan(θ) = sin(θ) / cos(θ)</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
