<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Circle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="unitCircle" width="600" height="600"></canvas>
    <div class="info">
        <div class="input-group">
            <label for="angleInput">Angle (degrees):</label>
            <input type="text" id="angleInput">
        </div>
        <div class="input-group">
            <label for="sinInput">Sin:</label>
            <input type="text" id="sinInput">
        </div>
        <div class="input-group">
            <label for="cosInput">Cos:</label>
            <input type="text" id="cosInput">
        </div>
        <div class="input-group">
            <label for="tanInput">Tan:</label>
            <input type="text" id="tanInput">
        </div>
        <div class="input-group">
            <label for="secInput">Sec:</label>
            <input type="text" id="secInput">
        </div>
        <div class="input-group">
            <label for="cscInput">Csc:</label>
            <input type="text" id="cscInput">
        </div>
        <div class="input-group">
            <label for="cotInput">Cot:</label>
            <input type="text" id="cotInput">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
