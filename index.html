<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Circle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="unitCircle" width="600" height="600"></canvas>
        <div class="info">
            <p>Angle: <input type="number" id="angleInput" value="0" min="0" max="360"></p>
            <p>Sin: <input type="number" id="sinInput" value="0" step="any"></p>
            <p>Cos: <input type="number" id="cosInput" value="1" step="any"></p>
            <p>Tan: <input type="number" id="tanInput" value="0" step="any"></p>
            <p>Sec: <input type="number" id="secInput" value="1" step="any"></p>
            <p>Csc: <input type="number" id="cscInput" value="Infinity" step="any"></p>
            <p>Cot: <input type="number" id="cotInput" value="Infinity" step="any"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
